<html>

<head>
    <script>
        function one(){
            var d = document.getElementById("demo").value;
            document.getElementById("msg").innerHTML = d;
        }
    </script>
</head>
<body>
    <center>
        <p>
            Your value: <input type="text" id="demo" onkeyup="one()">
            
        </p>
        <p id="msg">
            Hello nothing is here 
        </p>
    </center>
</body>
</html>
