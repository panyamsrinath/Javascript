<html>

<head>
    <script>
        function one(d){
           
            document.getElementById("msg").innerHTML = d;
        }
    </script>
</head>
<body>
    <center>
        <p>
            Your value: <input type="text" id="demo" onkeyup="one(this.value)">
            
        </p>
        <p id="msg">
            Hello nothing is here 
        </p>
    </center>
</body>
</html>
