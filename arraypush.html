<html>
  <head>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <style>
        #demo{
            font-size: 11px;
            color: red;
        }
        #table{
            display: none;  
        }
    </style>
    <script>
        var item = [];
        function show(){
            var data ="";
            for(var i=0;i<item.length;i++)
            {
                data = data+"<tr>";
                data = data+"<td>"+item[i]+"</td>";
                data = data+"<tr>";
            }
            document.getElementById("mydata").innerHTML = data;
            document.getElementById("table").style.display = "block";

       }
      function save(){
          var newItem = document.getElementById("user").value;
        if(newItem==""){
            alert("Please enter user Name");
        }
        else{
        item.push(newItem);
        document.getElementById("table").style.display = "block";
        show();
        document.getElementById("user").value= "";
    }
       }
       function add(){
          var newItem = document.getElementById("user").value;
        if(newItem==""){
            alert("Please enter user Name");
        }
        else{
        item.push(newItem);
         document.getElementById("user").value= "";
         document.getElementById("demo").innerHTML = newItem +" added Successfully."
    }
       }
       function remove(){
           document.getElementById("demo").innerHTML = "";
       }
       function clear(){

        document.getElementById("table").style.visibility = "hidden";
       }

       
    </script>
  </head>
  <body>
    
          <div class="container">
          <h3 class="alert alert-success">Array Push Example</h3>
        </div>
          <br>
          <div class="container">
              <div class="row ">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <div class="row well">
                                <div class="col-md-2">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="user" class="form-control" onfocus="remove()">
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-primary form-control" onclick="save()" >save</button>
                                        
                                    </div>
                          </div>
                      </div>
                      <div class="col-md-3"></div>
                  </div>
                 
            
              </div>
              <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                        <div class="col-md-4">
                                <button class="btn btn-success form-control" onclick="add()" >Just Add User</button>
                             
                          </div>
                          <div class="col-md-4">
                                <button class="btn btn-info form-control" onclick="show()" >Display User List</button>
                          </div>
                          <div class="col-md-4">
                                <button class="btn btn-danger form-control" onclick="clear()" >Clear All</button>
                          </div>
                  </div>
                  <div class="col-md-3"></div>
                  
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6"><p id="demo"></p></div>
                <div class="col-md-3"></div>
                    
            </div>
              <br>
              <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6" id="table">
                    <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>List Of Users</th>
                                </tr>
                            </thead>
                            <tbody id="mydata">
                            <tr>
                                <td></td>
                            </tr>
                          </tbody>
                        </table>
              </div>
              <div class="col-md-3"></div>
            </div>
             
          </div>
    
  </body>
</html>
