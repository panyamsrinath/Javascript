<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center>
      <h2>Program to get the website URL</h2>
      <br/>
  <p>Q:-How to get the URL?</p>
  <p>Ans:-By using document.URL</p>
        <button onclick="link()">Get Link</button>
        <div id="demo"></div>
    </center>
    <script>
        function link(){
            document.getElementById("demo").innerHTML = document.URL;
        }
     
    </script>
  </body>
</html>
