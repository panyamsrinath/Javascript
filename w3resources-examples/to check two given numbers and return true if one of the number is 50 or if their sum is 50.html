<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <center>
      <h2>
        JavaScript program to check two given numbers and return true if one of
        the number is 50 or if their sum is 50.
      </h2>
      <br />
      <label>Input-1:</label
      ><input type="text" id="num1" onkeyup="myFunction()" autofocus />
      <br /><br />
      <span>+</span> <br /><br />
      <label>Input-2:</label>
      <input type="text" id="num2" onkeyup="myFunction()" /> <br /><br />
      <span>=</span> <br /><br />
      <label>Output:</label> <input type="text" id="result" />
      <br><br>
      <div id="mydata"></div>
    </center>
    <script>
      function myFunction() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = parseInt(num1) + parseInt(num2);
        document.getElementById("result").value = result;
        if (num1 == 50 || num2 == 50 || result == 50) {
            document.getElementById("mydata").innerHTML = "True";
        } 
        else {
          document.getElementById("mydata").innerHTML = "False";
        }
      }
    </script>
  </body>
</html>
