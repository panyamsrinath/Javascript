<!DOCTYPE html>
<html>
  <head>
    <style>
        span{
            font-weight: 900;
            font-size: 20px;
        }
    </style>      
</head>
  <body>
    <center>
   <h2>JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum</h2>
      <br />
      <label>Input-1:</label><input type="number" id="num1" onkeyup="myFunction()" autofocus />
      <br><br> <span >+</span>
      <br><br>
      <label>Input-2:</label> <input type="number" id="num2" onkeyup="myFunction()" />
      <br><br> <span>=</span>
      <br><br>
      <label>Output:</label> <input type="number" id="result" />
    </center>
    <script>
      function myFunction() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
    
        var result = parseInt(num1)+parseInt(num2);
        if(num1==num2){
            document.getElementById("result").value = 3*result;
        }
        else{
            document.getElementById("result").value = result;
        }
      }
    </script>
  </body>
</html>
