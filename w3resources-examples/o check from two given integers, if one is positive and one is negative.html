<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <center>
      <h2>
            Write a JavaScript program to check from two given integers, if one is positive and one is negative.
      </h2>
      <br />
      <label>Input-1:</label
      ><input type="text" id="num1"  autofocus />
      <br /><br />
      <label>Input-2:</label>
      <input type="text" id="num2" onkeyup="myFunction()" /> <br /><br />
         
      <br><br>
      <div id="mydata"></div>
    </center>
    <script>
      function myFunction() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        if ((num1<0 && num2>0)|| (num1>0 && num2<0)) {
            document.getElementById("mydata").innerHTML = "True";
        } 
        else {
          document.getElementById("mydata").innerHTML = "False";
        }
      }
    </script>
  </body>
</html>
