<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center>
      <h2>
        JavaScript program to get the difference between a given number and 13,
        if the number is greater than 13 return double the absolute difference.
      </h2>
      <br />
      <label>Input-1:</label><input type="number" id="num1" onkeyup="myFunction()" autofocus /><span> - 13 =</span>
      <input type="number" id="result" /> <br /><br />
    </center>
    <script>
      function myFunction() {
        var num1 = document.getElementById("num1").value;
        if (num1 > 13) {
          ouput = (Math.abs(parseInt(num1)-13))*2;
          document.getElementById("result").value = ouput;
        }
        else{
            var ouput = 13 - parseInt(num1);
        document.getElementById("result").value = ouput;
        }
    
      }
    </script>
  </body>
</html>
