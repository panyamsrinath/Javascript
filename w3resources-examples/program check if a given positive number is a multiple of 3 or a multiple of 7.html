<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <center>
      <h2>
        25. Write a JavaScript program check if a given positive number is a
        multiple of 3 or a multiple of 7.
      </h2>
      <br />
      <label>Enter Your Positive Integer: </label>
      <input type="text" id="num1" autofocus /> <br /><br />

      <button onclick="myFunction()">Check</button>
      <br /><br />
      <div id="mydata"></div>
    </center>
    <script>
      function myFunction() {
        var num1 = document.getElementById("num1").value;
        if(num1%3==0 || num1%7==0){
            document.getElementById("mydata").innerHTML = "Given Number is multiple of 3 or 7";
        }
        else{
            document.getElementById("mydata").innerHTML = "Given Number is NOT multiple of 3 or 7";
        }
      }
    </script>
  </body>
</html>
