<html>

<head>
    <script>
        function test(a,b){
            alert("working");
        }

  
    </script>
</head>
<body>
    <h1>Mouse event example</h1>
    <button onclick="test()">1 click</button>
    <button ondblclick="test()">2 click</button>
    <button onmousedown="test()">left/right click</button>
    <button onmousemove="test()">Mouse MOve</button>
    <button onmouseout="test()">Mouse Out</button>
    <button onchange="test()">onchange</button>

</body>
</html>
